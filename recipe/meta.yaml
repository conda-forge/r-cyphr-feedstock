{% set version = "1.1.0" %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cyphr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cyphr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cyphr/cyphr_{{ version }}.tar.gz
  sha256: 5c5f855e8091811967081da0af9d6e9837cbf8a5e00500eee73ff9bdcb32820f

build:
  number: 0
  noarch: generic
  merge_build_host: true  # [win]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip  # [win]
  host:
    - r-base
    - r-getpass
    - r-openssl >=0.9.9
    - r-sodium
  run:
    - r-base
    - r-getpass
    - r-openssl >=0.9.9
    - r-sodium

test:
  commands:
    - $R -e "library('cyphr')"           # [not win]
    - "\"%R%\" -e \"library('cyphr')\""  # [win]

about:
  home: https://github.com/ropensci/cyphr
  license: MIT
  license_file: LICENSE
  summary: Encryption wrappers, using low-level support from 'sodium' and 'openssl'.  'cyphr' tries to smooth over some pain points when using encryption within applications
    and data analysis by wrapping around differences in function names and arguments in different encryption providing packages.  It also provides high-level wrappers
    for input/output functions for seamlessly adding encryption to existing analyses.
  license_family: MIT

extra:
  recipe-maintainers:
    - conda-forge/r
    - ocefpaf
